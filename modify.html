<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>modifying</title>
		<style>
			table,tr,th,td{border : 1px solid}
		</style>
	</head>
	<body>
		<form action="/insert" method="post">
			<input type="text" name="insert">
			<input type="submit" name="입력">
		</form>
		<table>
			<tr>
				<th>id</th>
				<th>sentence</th>
				<th>extract_noun</th>
				<th>before_modify</th>
				<th>after_modify</th>
				<th>Button</th>
			</tr>
			<% prodList.forEach(function(item,index){ %>
			<form action="/modifying" method="post">
			<tr>
				<td><input type="text" name="id" value="<%= item.id %>" readonly></td>
				<td><input type="text" name="sentence" value="<%= item.sentence %>" readonly></td>
				<td><input type="text" name="noun" value="<%= item.extract_noun %>" readonly></td>
				<td><input type="text" name="before" value="<%= item.before_modify %>"></td>
				<td><input type="text" name="after" value="<%= item.after_modify %>"></td>
				<td><input type="submit" value="바꾸기"></td>
			</tr>
			</form>
			<% }); %>
		</table>
	</body>
</html>
